<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="lib/ionic-toast/dist/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src="lib/ionic-toast/dist/ionic-toast.js"></script>
    <script src="lib/moment/min/moment-with-locales.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- inject:js -->
    <script src="js/controllers/detail.js"></script>
    <script src="js/controllers/header.js"></script>
    <script src="js/controllers/index.js"></script>
    <script src="js/controllers/new.js"></script>
    <script src="js/models/comment.js"></script>
    <script src="js/models/ingredient.js"></script>
    <script src="js/models/post.js"></script>
    <script src="js/services/capture.js"></script>
    <script src="js/directives/comment_list.js"></script>
    <script src="js/directives/ingredient_list.js"></script>
    <script src="js/directives/picture-selector.js"></script>
    <script src="js/directives/ranged_select.js"></script>
    <script src="js/directives/recipe_list.js"></script>
    <script src="js/directives/share_meal_recipe.js"></script>
    <script src="js/directives/summary_card.js"></script>
    <!-- endinject -->
  </head>
  <body ng-app="foodspace">
    <ion-pane>
      <ion-side-menus>

        <!-- Primary Content -->
        <ion-side-menu-content>
          <ion-nav-bar class="bar-assertive" ng-controller="HeaderController as ctrl">
            <ion-nav-buttons side="right">
              <button class="button icon ion-navicon" ng-click="ctrl.toggleMenu()"></button>
            </ion-nav-buttons>

            <ion-nav-title></ion-nav-title>
          </ion-nav-bar>

          <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

        <!-- Left Side Bar -->
        <ion-side-menu side="right">
          <ion-header-bar class="bar-light">
            <h1 class="title">MealMob</h1>
          </ion-header-bar>

          <ion-content>
            <ion-list class="side-menu">
              <ion-item nav-clear="" menu-close="" ui-sref="feed">
                <i class="icon ion-ios-list-outline"></i>
                The Feed
              </ion-item>
              <ion-item nav-clear="" menu-close="" ui-sref="new">
                <i class="icon ion-ios-compose-outline"></i>
                Write a Recipe
              </ion-item>
              <ion-item nav-clear="" menu-close="">
                <i class="icon ion-android-favorite-outline"></i>
                Favorites
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </ion-pane>
  </body>
</html>
